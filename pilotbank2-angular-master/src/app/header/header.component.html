<head>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a *ngIf="((isOnHomePage$ | async) && !(loggedIn$ | async)); else bankHome" routerLink="/pilotbank" routerLinkActive="active" class="navbar-brand">
        Pilot Bank <img src="../assets/Icons/paper-plane.svg">
      </a>
      <ng-template #bankHome>
        <a routerLink="/home" routerLinkActive="active" class="navbar-brand">Pilot Bank </a>
      </ng-template>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngIf="(loggedIn$ | async)"><a routerLink="/home" routerLinkActive="active" style="padding-top: 15px">My Pilot <img src="../assets/Icons/paper-plane.svg"></a></li>
        <li><a href="#">Products & Services</a> </li>
        <li><a href="#">Our Blog</a> </li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-container *ngIf="(loggedIn$ | async); else loginHomePage">
        <li>
          <div class="dropdown">
            <button class="dropbtn">
              <svg>
                <a>
                  <circle cx="55%" cy="52%" r="25"/>
                  <image x="26%" y="20%" href="../assets/Icons/pilot.svg"/>
                </a>
              </svg>
            </button>
            <div class="dropdown-content">
              <a routerLink="/myprofile" routerLinkActive="active">View Profile</a>
              <a routerLink="/home" routerLinkActive="active" (click)="logOut()">Log Out</a>
            </div>
          </div>
        </li>
        </ng-container>
        <ng-template #loginHomePage>
          <ng-container *ngIf="(isOnHomePage$  | async); else login">
          <li><a routerLink="/login" routerLinkActive="active">Log In </a></li>
          </ng-container>
        </ng-template>
        <ng-template #login>
          <ng-container>
            <li><a routerLink="/login" routerLinkActive="active">Log In <img src="../assets/Icons/paper-plane.svg"></a></li>
          </ng-container>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
