
<div class="container-fluid">
  <div class="row">
    <img class="center-block img-responsive" src="../assets/pictures/Progress_Bar_page_4.png">
  </div>
</div>

<form id="user-registration-pg4" #registration_pg4="ngForm" (ngSubmit)="onSubmit()">

  <app-confirmation></app-confirmation>
  <app-print-barcode></app-print-barcode>

  <br>
  <br>

  <div class="row">
    <div class="col-xs-1 col-sm-3"></div>
    <div class="col-xs-10 col-sm-6">
      <div class="submit">
        <button
          class="btn btn-default btn-lg btn-block"
          type="button"
          style="float: left"
          (click)="back()">
          Back
        </button>
      </div>
      <div class="submit">
        <button class="btn btn-primary btn-lg btn-block" type="submit" style="float: right">Confirm</button>
      </div>
    </div>
    <div class="col-xs-1 col-sm-3"></div>
  </div>

</form>
